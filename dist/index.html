<head>
    <title>Parchment</title>
</head>
<body style="user-select: none;">
    <link rel="stylesheet" href="style.css">
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="./index.js"></script>
    <!-- Main Navigation Bar-->
    <div class="container-fluid" style="position: absolute; width: 100%; height: 100vh; z-index: 10">
<!--        <ul class="nav shadow-sm border font-weight-light text-primary justify-content-center rounded-bottom tool-box align-content-xl-center" id="tool-box">-->
        <div class="d-flex horizontal-tool-box shadow-sm font-weight-light text-primary rounded-bottom align-content-xl-center" style="position: fixed; top: 0;" id="tool-box">
            <span class="flex-row">
                <a class="nav-link" id="main-menu"><i class="fas fa-ellipsis-v fa-1x"></i></a>
            </span>
            <span class="flex-row">
                <a class="nav-link" id="new-file"><i class="fas fa-file fa-1x"></i></a>
            </span>
            <span class="flex-row">
                <a class="nav-link" id="file-load"><i class="fas fa-folder-open fa-1x"></i></a>
            </span>
            <span class="flex-row">
                <a class="nav-link" id="file-save"><i class="fas fa-download fa-1x"></i></a>
            </span>
            <span class="flex-row">
                <a class="nav-link" id="undo"><i class="fas fa-undo fa-1x"></i>Undo</a>
            </span>
            <span class="flex-row">
                <a class="nav-link" id="redo"><i class="fas fa-redo fa-1x"></i>Redo</a>
            </span>
            <span class="flex-row">
                <a class="nav-link" id="paint"><i class="fas fa-paint-brush fa-1x"></i></a>
            </span>
            <span class="flex-row">
                <a class="nav-link" id="eraser"><i class="fas fa-eraser fa-1x"></i></a>
            </span>
            <span class="flex-row">
                <a class="nav-link" id="color-pick"><i class="fas fa-eye-dropper fa-1x"></i></a>
            </span>
            <span class="flex-row">
                <a class="nav-link" id="draw-object"><i class="fas fa-vector-square fa-1x"></i></a>
            </span>
        </div>
    </div>
    <!-- Left-side Tool Box -->
    <div class="rounded-left  p-2 vertical-tool-box shadow-sm" style="position: fixed; right: 0; width: 80px">
        <div id="layers">
            <!-- Layer Operations -->
            <div class="d-flex justify-content-center">
                <div class="rounded-circle bg-primary text-white p-2 my-2 shadow-sm" style="width: 32; height: 32" id="add-layer"><i class="fa fa-plus fa-1x"></i></div>
            </div>
            <hr color="#e4e4e4">
            <!-- Layer List -->
            <div class="scroller" id="layer-list-scroller">
                <ul id="layer-list" class="scrollable">Layers</ul>
            </div>
        </div>
    </div>
    <!-- Right-side Tool Box -->
    <div class="rounded-right p-2 vertical-tool-box shadow-sm" style="position: fixed; left:  0; width: 100px">
        <!-- Horizontal-aligned Tool Panes -->
        <div class="d-flex">
            <!-- Brush Palette -->
            <div id="brushes">
                <!-- Brush Palette -->                
                <div class="scroller">
                    <div id="brush-palette" class="scrollable" style="height: 50vh; max-height: 70vh">Brushes</div>
                </div>
                <hr color="#e4e4e4">
                <!-- Color Box -->
                <div id="color-picker" class="d-flex justify-content-center" style="position: relative; height: 40px">
                    <div>
                        <div id="color-fg" class="input-group colorpicker-component border" style="position: absolute; width: 32px; height: 32px; position: absolute; z-index: 21; top: 0; left: 0">
                            <input class="form-control" value="red" type="hidden"></input>
                            <span class="colorpicker-input-addon" style="width: 100%; height: 100%"><i style="width: 100%; height: 100%"></i></span>
                        </div>
                        <div id="color-bg" class="input-group colorpicker-component border" style="position: absolute; width: 32px; height: 32px; z-index: 20; top: 10; left: 10">
                            <input class="form-control" value="red" type="hidden"></input>
                            <span class="colorpicker-input-addon" style="width: 100%; height: 100%"><i style="width: 100%; height: 100%"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Brush Options -->
            <div id="brush-options"  class="text-primary">
                <div class="my-4">
                    <form style="height: 100%; width: 16px;">
                        <input id="radius-edit" class="custom-range" type="range" orient="vertical" style="height: 100%"/>
                    </form>
                    <i class="far fa-1x fa-circle"></i>
                </div>
                <div class="my-4">
                    <form style="height: 100%; width: 16px">
                        <input id="opacity-edit" class="custom-range" type="range" orient="vertical" style="height: 100%"/>
                    </form>
                    <i class="fas fa-1x fa-chess-board"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Canvas -->
    <canvas class="main-canvas" id="canvas" ></canvas>
</body>
