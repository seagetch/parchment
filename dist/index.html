<head>
    <title>Parchment</title>
</head>
<body style="background-color: rgb(80,80,80); user-select: none;">
    <link rel="stylesheet" href="style.css">
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="./index.js"></script>
    <div class="container-fluid" style="position: absolute; width: 100%; height: 100vh; z-index: 10">
        <ul class="nav shadow-sm border font-weight-light text-primary justify-content-center rounded-bottom tool-box align-content-xl-center" id="tool-box">
            <li class="nav-item">
                <a class="nav-link" id="main-menu"><i class="fas fa-ellipsis-v fa-1x"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="new-file"><i class="fas fa-file fa-1x"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="file-save"><i class="fas fa-download fa-1x"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="undo"><i class="fas fa-undo fa-1x"></i>Undo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="redo"><i class="fas fa-redo fa-1x"></i>Redo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="paint"><i class="fas fa-paint-brush fa-1x"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="eraser"><i class="fas fa-eraser fa-1x"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="color-pick"><i class="fas fa-eye-dropper fa-1x"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="draw-object"><i class="fas fa-vector-square fa-1x"></i></a>
            </li>
        </ul>
    </div>
    <div class="rounded-left  p-2 vertical-tool-box shadow-sm" style="position: fixed; right: 0; width: 64px">
        <div id="layers">
            <div class="d-flex justify-content-center">
                <div class="rounded-circle bg-primary fa fa-plus fa-2x text-white p-2 my-2 shadow" id="add-layer"></div>
            </div>
            <hr color="#e4e4e4">
            <div id="layer-list">Layers</div>
        </div>
    </div>
    <div class="rounded-right p-2 vertical-tool-box shadow-sm" style="position: fixed; left:  0; width: 96px">
        <div id="brush-palette">Brushes</div>
    </div>
    <canvas class="main-canvas" id="canvas" ></canvas>
</body>
